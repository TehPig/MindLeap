name: CMake + Qt 6.8.1 Multi-Platform Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
            qt_arch: win64_msvc2022_64
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            qt_arch: linux_gcc_64
          - os: macos-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            qt_arch: clang_64

    steps:
      - uses: actions/checkout@v4

      - name: Set Qt host OS
        id: hostos
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "host=windows" >> $GITHUB_OUTPUT
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "host=mac" >> $GITHUB_OUTPUT
          else
            echo "host=linux" >> $GITHUB_OUTPUT
          fi

      - name: Install Qt 6.8.1
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.8.1
          host: ${{ steps.hostos.outputs.host }}
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: qtmultimedia
          cache: true

      - name: Configure CMake
        run: cmake -B build \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_PREFIX_PATH=$Qt6_DIR \
          -S .

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Run tests
        working-directory: build
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MindLeap-${{ runner.os }}
          path: |
            build/MindLeap*            # Linux & Windows
            build/MindLeap.app         # macOS
