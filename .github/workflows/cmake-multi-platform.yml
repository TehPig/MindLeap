name: CMake + Qt 6.8.1 Multi-Platform Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Release
            qt_arch: win64_msvc2022_64
          - os: ubuntu-latest
            build_type: Release
            qt_arch: linux_gcc_64
          - os: macos-latest
            build_type: Release
            qt_arch: clang_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt 6.8.1
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.8.1
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: qtmultimedia
          cache: true

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -S .

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Deploy Windows (windeployqt)
        if: matrix.os == 'windows-latest'
        run: |
          cd build/Release
          windeployqt MindLeap.exe --release
        shell: cmd

      - name: Deploy macOS (macdeployqt)
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          macdeployqt MindLeap.app -verbose=2 -always-overwrite
        shell: bash

      - name: Copy sounds to build directory
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp -r assets/sounds build/Release/
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            cp -r assets/sounds build/MindLeap.app/Contents/MacOS/
          else
            cp -r assets/sounds build/
          fi
        shell: bash

      - name: Run tests
        working-directory: build
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd build/Release
          7z a MindLeap-Windows.zip MindLeap.exe sounds/ *.dll
        shell: cmd

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          ditto -c -k --sequesterRsrc --keepParent MindLeap.app MindLeap-macOS.zip
        shell: bash

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build
          tar -czvf MindLeap-Linux.tar.gz MindLeap sounds/
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MindLeap-${{ runner.os }}
          path: |
            build/Release/MindLeap-Windows.zip
            build/MindLeap-macOS.zip
            build/MindLeap-Linux.tar.gz
          if-no-files-found: warn
