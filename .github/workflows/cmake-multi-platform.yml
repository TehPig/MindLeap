name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.8.1
          target: desktop
          arch: ${{ matrix.qt_arch }}

      - name: Configure and Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -S .
          cmake --build build --config Release

      - name: Deploy Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd build/Release
          windeployqt MindLeap.exe --release
          xcopy /Y /E ..\..\assets\sounds\* .

      - name: Deploy macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          macdeployqt MindLeap.app -verbose=2
          cp -r ../assets/sounds MindLeap.app/Contents/MacOS/

      - name: Deploy Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build
          cp -r ../assets/sounds .
          # Just bundle the executable + sounds folder

      - name: Create Release Assets
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cd build/Release
            # Create installer or just zip the folder
            7z a MindLeap-Windows.zip MindLeap.exe sounds/ *.dll
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            cd build
            # Create DMG like Anki does
            hdiutil create -volname "MindLeap" -srcfolder MindLeap.app -ov -format UDZO MindLeap-macOS.dmg
          else
            cd build
            # Simple tar file like Anki
            tar -czvf MindLeap-Linux.tar.gz MindLeap sounds/
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/Release/MindLeap-Windows.zip
            build/MindLeap-macOS.dmg
            build/MindLeap-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
