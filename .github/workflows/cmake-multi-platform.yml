name: CMake + Qt 6.8.1 Multi-Platform Build

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Release
            qt_arch: win64_msvc2022_64
          - os: ubuntu-latest
            build_type: Release
            qt_arch: linux_gcc_64
          - os: macos-latest
            build_type: Release
            qt_arch: clang_64

    steps:
      - uses: actions/checkout@v4

      # Install Qt
      - name: Install Qt 6.8.1
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.8.1
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: qtmultimedia
          cache: true

      # Configure CMake
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -S .

      # Build
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      # Run tests
      - name: Run tests
        working-directory: build
        run: ctest --build-config ${{ matrix.build_type }}

      # Deploy Windows
      - name: Deploy Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd build/Release
          windeployqt MindLeap.exe --release
          xcopy /Y /E ../../assets/sounds .
        shell: cmd

      # Deploy macOS
      - name: Deploy macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          macdeployqt MindLeap.app -verbose=2 -always-overwrite
          cp -r ../assets/sounds MindLeap.app/Contents/MacOS/
        shell: bash

      # Prepare Linux artifact
      - name: Deploy Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp -r assets/sounds build/
        shell: bash

      # Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MindLeap-${{ matrix.os }}-${{ github.run_number }}
          path: |
            build/Release/MindLeap.exe
            build/Release/*.dll
            build/Release/sounds/
            build/MindLeap.app/
            build/MindLeap
            build/sounds/
          if-no-files-found: warn
          retention-days: 30
