name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        # 'tools_mingw' is the correct alias for the compiler toolchain
        tools: 'tools_mingw'
        cache: 'true'

    - name: Setup MinGW Path
      run: |
        Write-Host "Locating the matching Qt MinGW toolchain..."
        $SearchRoots = @()
        
        # 1. Look relative to Qt6_DIR (most reliable)
        if ($env:Qt6_DIR) {
            $QtRoot = Split-Path (Split-Path (Split-Path $env:Qt6_DIR))
            $SearchRoots += Join-Path $QtRoot "Tools"
            $SearchRoots += $QtRoot
        }
        
        # 2. Other common locations
        if ($env:QT_PATH) { $SearchRoots += $env:QT_PATH }
        $SearchRoots += Join-Path $env:GITHUB_WORKSPACE "Qt"
        $SearchRoots += "C:\Qt"
        $SearchRoots += "D:\a"
        
        $MinGWBin = $null
        foreach ($root in ($SearchRoots | Select-Object -Unique)) {
            if (Test-Path $root) {
                Write-Host "Searching in: $root"
                $found = Get-ChildItem -Path $root -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                         Where-Object { $_.FullName -match "64" -and $_.FullName -match "mingw" } | 
                         Sort-Object { $_.LastWriteTime } -Descending | # Prefer newer ones
                         Select-Object -First 1
                if ($found) {
                    $MinGWBin = $found.DirectoryName
                    Write-Host "FOUND candidate: $MinGWBin"
                    & "$MinGWBin\g++.exe" --version | Select-Object -First 1 | Write-Host
                    
                    # Ensure it's not a super old version (GCC 11+ preferred for Qt 6.8)
                    $versionText = & "$MinGWBin\g++.exe" -dumpversion
                    if ([int]($versionText.Split('.')[0]) -ge 11) {
                        Write-Host "SUCCESS! Found compatible MinGW (GCC $versionText) at: $MinGWBin"
                        break
                    } else {
                        Write-Host "Skipping old GCC version: $versionText"
                        $MinGWBin = $null
                    }
                }
            }
        }

        if (-not $MinGWBin) {
            throw "Matching 64-bit MinGW compiler (GCC 11+) not found."
        }
        
        Write-Host "Cleaning up PATH to avoid conflicts with sh.exe..."
        $newPath = ($env:PATH -split ';' | Where-Object { $_ -notmatch "Git\\usr\\bin" -and $_ -notmatch "Git\\bin" -and $_ -notmatch "msys64" }) -join ';'
        $env:PATH = "$MinGWBin;$newPath"
        
        Add-Content -Path $env:GITHUB_ENV -Value "MINGW_BIN=$MinGWBin"
        Add-Content -Path $env:GITHUB_PATH -Value "$MinGWBin"
      shell: pwsh

    - name: Patch RapidJSON
      run: |
        $path = "include/Backend/RPC/rapidjson/document.h"
        if (Test-Path $path) {
            Write-Host "Patching RapidJSON for compatibility..."
            $c = Get-Content $path -Raw
            # Matches operator= regardless of formatting
            $c = $c -replace 'GenericStringRef& operator=\(const GenericStringRef& rhs\) \{[^}]*\}', ''
            $c | Set-Content $path
        }
      shell: pwsh

    - name: Configure CMake
      run: |
        # Force the exact matching compiler to fix __imp___argc error
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe" `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        windeployqt --release --compiler-runtime dist\MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: cmd

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MindLeap-Windows.zip
        body: "Automated release of MindLeap version ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
