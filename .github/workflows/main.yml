name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        cache: 'true'

    - name: Setup MinGW Path
      run: |
        Write-Host "Purging problematic compilers from the runner..."
        # RTools and other system MinGWs cause 'undefined reference' and 'no such file' errors
        if (Test-Path "C:\rtools45") { Remove-Item -Recurse -Force "C:\rtools45" -ErrorAction SilentlyContinue }
        if (Test-Path "C:\mingw32") { Remove-Item -Recurse -Force "C:\mingw32" -ErrorAction SilentlyContinue }
        
        Write-Host "Locating the Qt-provided MinGW toolchain..."
        # jurplel/install-qt-action installs to a specific drive (usually D: on this runner)
        $QtPath = "${{ env.Qt6_DIR }}"
        $QtRoot = Split-Path (Split-Path (Split-Path $QtPath))
        
        # We REQUIRE the one inside the Qt/Tools folder for binary compatibility
        $MinGWBin = Get-ChildItem -Path $QtRoot -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                    Where-Object { $_.FullName -match "Tools" -and $_.FullName -match "64" } | 
                    Select-Object -First 1 -ExpandProperty DirectoryName
        
        if (-not $MinGWBin) {
            throw "Matching 64-bit MinGW compiler (g++.exe) not found in $QtRoot"
        }
        
        Write-Host "SUCCESS! Found compatible MinGW at: $MinGWBin"
        echo "MINGW_BIN=$MinGWBin" >> $env:GITHUB_ENV
        # Prepend to PATH to ensure absolute priority over system defaults
        echo "$MinGWBin" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Patch RapidJSON
      run: |
        $path = "include/Backend/RPC/rapidjson/document.h"
        if (Test-Path $path) {
            Write-Host "Patching RapidJSON for GCC 14/15 compatibility..."
            $content = Get-Content $path -Raw
            # Matches the invalid operator= regardless of whitespace or formatting
            $regex = '(?s)GenericStringRef& operator=\(const GenericStringRef& rhs\) \{[^}]*\}'
            $content -replace $regex, '' | Set-Content $path
        }
      shell: pwsh

    - name: Configure CMake
      run: |
        # Use the absolute path to system CMake and force the specific detected compiler
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe" `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        windeployqt --release --compiler-runtime dist\MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: cmd

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MindLeap-Windows.zip
        body: "Automated release of MindLeap version ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
