name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        cache: 'true'

    - name: Setup MinGW Path
      run: |
        Write-Host "Aggressively searching for 64-bit MinGW..."
        # Search D:\a\anki-project\Qt then C:\Qt then D:\ then C:\
        $SearchPaths = @("D:\a\anki-project\Qt", "C:\Qt", "D:\", "C:\")
        $MinGWBin = $null
        
        foreach ($Path in $SearchPaths) {
            if (Test-Path $Path) {
                Write-Host "Checking $Path..."
                $MinGWBin = Get-ChildItem -Path $Path -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                            Where-Object { ($_.FullName -match "64") -and ($_.FullName -notmatch "32") -and ($_.FullName -notmatch "msys64") -and ($_.FullName -notmatch "C:\\mingw64") } | 
                            Select-Object -First 1 -ExpandProperty DirectoryName
                if ($MinGWBin) { break }
            }
        }
        
        if (-not $MinGWBin) {
            Write-Host "Strict search failed, searching broadly..."
            $MinGWBin = Get-ChildItem -Path "D:\", "C:\" -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                        Where-Object { $_.FullName -match "mingw" -and $_.FullName -notmatch "32" } | 
                        Select-Object -First 1 -ExpandProperty DirectoryName
        }
        
        if (-not $MinGWBin) { throw "Compatible 64-bit MinGW compiler not found." }
        
        Write-Host "Found compatible MinGW at: $MinGWBin"
        echo "MINGW_BIN=$MinGWBin" >> $env:GITHUB_ENV
        echo "$MinGWBin" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Patch RapidJSON
      run: |
        $path = "include/Backend/RPC/rapidjson/document.h"
        if (Test-Path $path) {
            Write-Host "Definitively patching RapidJSON..."
            $content = Get-Content $path -Raw
            $newContent = $content -replace 'GenericStringRef& operator=\(const GenericStringRef& rhs\) \{ s = rhs\.s; length = rhs\.length; \}', ''
            $newContent | Set-Content $path -Encoding UTF8
        }
      shell: pwsh

    - name: Configure CMake
      run: |
        # Use absolute path to system cmake to avoid any broken RTools/msys version
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        windeployqt --release --compiler-runtime dist\MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: cmd

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MindLeap-Windows.zip
        body: "Automated release of MindLeap version ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
