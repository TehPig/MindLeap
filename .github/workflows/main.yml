name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        # Explicitly request the version we know works with Qt 6.8.1
        tools: 'tools_mingw1310'
        dir: '${{ github.workspace }}'
        cache: 'true'

    - name: Setup MinGW Path
      run: |
        Write-Host "Locating the matching Qt MinGW toolchain..."
        $QtToolsPath = Join-Path "${{ github.workspace }}" "Qt/Tools"
        
        Write-Host "Searching for compilers in: $QtToolsPath"
        $compilers = Get-ChildItem -Path $QtToolsPath -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                      Where-Object { $_.FullName -match "64" -and $_.FullName -match "mingw" }
        
        $bestCompiler = $null
        foreach ($c in $compilers) {
            $path = Split-Path $c.FullName
            try {
                $versionText = & "$path\g++.exe" -dumpversion
                $majorVersion = [int]($versionText.Split('.')[0])
                Write-Host "Found GCC $versionText at $path"
                
                $weight = $majorVersion
                if ($versionText -eq "13.1.0") { $weight += 1000 } 

                if ($majorVersion -ge 11) {
                    if ($null -eq $bestCompiler -or $weight -gt $bestCompiler.Weight) {
                        $bestCompiler = @{ Path = $path; Version = $majorVersion; FullVersion = $versionText; Weight = $weight }
                    }
                }
            } catch {
                Write-Host "Failed to check version for $($c.FullName)"
            }
        }

        if ($null -eq $bestCompiler) {
            Write-Host "Listing Qt Tools directory for debugging..."
            Get-ChildItem -Path $QtToolsPath -Recurse -Depth 2 | Select-Object FullName | Write-Host
            throw "Matching 64-bit MinGW compiler (GCC 11+) not found."
        }
        
        $MinGWBin = $bestCompiler.Path
        Write-Host "SELECTED: GCC $($bestCompiler.FullVersion) at $MinGWBin"
        
        Write-Host "Cleaning up PATH to avoid conflicts with sh.exe..."
        $newPath = ($env:PATH -split ';' | Where-Object { $_ -notmatch "Git\\usr\\bin" -and $_ -notmatch "Git\\bin" -and $_ -notmatch "msys64" }) -join ';'
        $env:PATH = "$MinGWBin;$newPath"
        
        Add-Content -Path $env:GITHUB_ENV -Value "MINGW_BIN=$MinGWBin"
        Add-Content -Path $env:GITHUB_PATH -Value "$MinGWBin"
      shell: pwsh

    - name: Configure CMake
      run: |
        # Force the exact matching compiler to fix __imp___argc error
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe" `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        # Use the full path to windeployqt from the Qt installation
        & "${{ env.Qt6_DIR }}/bin/windeployqt.exe" --release --compiler-runtime dist/MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MindLeap-Windows-Build
        path: dist/

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip
      shell: pwsh

    - name: Upload Release Asset (Internal)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-asset-windows
        path: MindLeap-Windows.zip

  build-linux:
    name: Build & Release (Linux)
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libglib2.0-dev libpulse-dev libdbus-1-dev libxkbcommon-dev libfontconfig1-dev libicu-dev

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'linux_gcc_64'
        modules: 'qtmultimedia'
        cache: 'true'

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$Qt6_DIR
      shell: bash

    - name: Build
      run: |
        cmake --build build --config Release -j $(nproc)
      shell: bash

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      run: |
        mkdir dist
        cp build/MindLeap dist/
        cp -r assets/sounds dist/
        tar -czvf MindLeap-Linux.tar.gz -C dist .
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MindLeap-Linux-Build
        path: MindLeap-Linux.tar.gz

    - name: Upload Release Asset (Internal)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-asset-linux
        path: MindLeap-Linux.tar.gz

  build-macos:
    name: Build & Release (macOS)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtmultimedia'
        cache: 'true'

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$Qt6_DIR
      shell: bash

    - name: Build
      run: |
        cmake --build build --config Release -j $(sysctl -n hw.ncpu)
      shell: bash

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      run: |
        $Qt6_DIR/bin/macdeployqt build/MindLeap.app -dmg
        mv build/MindLeap.dmg MindLeap-macOS.dmg
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MindLeap-macOS-Build
        path: MindLeap-macOS.dmg

    - name: Upload Release Asset (Internal)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-asset-macos
        path: MindLeap-macOS.dmg

  publish-release:
    name: Publish Combined Release
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-asset-*
          merge-multiple: true

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MindLeap-Windows.zip
            MindLeap-Linux.tar.gz
            MindLeap-macOS.dmg
          name: MindLeap ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: "Automated release of MindLeap version ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
