name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        cache: 'true'

    - name: Setup MinGW Path
      run: |
        Write-Host "Purging PATH of conflicting compilers (RTools, etc)..."
        # Definitive removal of problematic paths
        $Paths = $env:PATH -split ';' | Where-Object { 
            $_ -notmatch "rtools" -and 
            $_ -notmatch "mingw32" -and 
            $_ -notmatch "C:\\mingw" 
        }
        $env:PATH = $Paths -join ';'
        
        Write-Host "Locating Qt-provided 64-bit MinGW..."
        # Force search in the Tools directory where jurplel/install-qt-action puts it
        $QtRoot = "D:\a\anki-project\Qt"
        if (-not (Test-Path $QtRoot)) { $QtRoot = "C:\Qt" }
        
        $MinGWBin = Get-ChildItem -Path $QtRoot -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                    Where-Object { $_.FullName -match "Tools" -and $_.FullName -match "64" } | 
                    Select-Object -First 1 -ExpandProperty DirectoryName
        
        if (-not $MinGWBin) { throw "Compatible 64-bit MinGW compiler not found in $QtRoot" }
        
        Write-Host "Using MinGW at: $MinGWBin"
        echo "MINGW_BIN=$MinGWBin" >> $env:GITHUB_ENV
        echo "$MinGWBin" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Patch RapidJSON
      run: |
        $path = "include/Backend/RPC/rapidjson/document.h"
        if (Test-Path $path) {
            Write-Host "Definitively patching RapidJSON..."
            $content = Get-Content $path -Raw
            $newContent = $content -replace 'GenericStringRef& operator=\(const GenericStringRef& rhs\) \{ s = rhs\.s; length = rhs\.length; \}', ''
            $newContent | Set-Content $path -Encoding UTF8
        }
      shell: pwsh

    - name: Configure CMake
      run: |
        # Use absolute path to system cmake to avoid any broken RTools/msys version
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        windeployqt --release --compiler-runtime dist\MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: cmd

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MindLeap-Windows.zip
        body: "Automated release of MindLeap version ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
