name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        # Remove tools from here to handle it manually with better diagnostics
        cache: 'true'

    - name: Debug - List and Install Tools
      run: |
        $PythonPath = (Get-Command python.exe).Source
        Write-Host "Using Python at: $PythonPath"
        
        Write-Host "Listing available tools for windows desktop..."
        & python -m aqt list-tool windows desktop | Write-Host
        
        Write-Host "Attempting to install MinGW 13.1.0 (trying multiple possible names)..."
        $ToolNames = @("tools_mingw131", "tools_mingw1310_64", "tools_mingw", "tools_mingw1120_64")
        foreach ($name in $ToolNames) {
            Write-Host "Trying to install tool: $name"
            try {
                & python -m aqt install-tool windows desktop $name --outputdir "${{ github.workspace }}/Qt"
                if ($LASTEXITCODE -eq 0) {
                    Write-Host "Successfully installed $name"
                    break
                }
            } catch {
                Write-Host "Failed to install $name"
            }
        }
        
        Write-Host "Final check of Qt Tools directory..."
        if (Test-Path "${{ github.workspace }}/Qt/Tools") {
            Get-ChildItem -Path "${{ github.workspace }}/Qt/Tools" -Recurse -Depth 2 | Select-Object FullName | Write-Host
        }
      shell: pwsh

    - name: Setup MinGW Path
      run: |
        Write-Host "Locating the matching Qt MinGW toolchain..."
        $SearchRoots = @()
        if ($env:Qt6_DIR) {
            $QtRoot = Split-Path (Split-Path (Split-Path $env:Qt6_DIR))
            $SearchRoots += Join-Path $QtRoot "Tools"
            $SearchRoots += $QtRoot
        }
        $SearchRoots += Join-Path $env:GITHUB_WORKSPACE "Qt"
        $SearchRoots += "C:\Qt"
        $SearchRoots += "D:\a"
        
        $compilers = @()
        foreach ($root in ($SearchRoots | Select-Object -Unique)) {
            if (Test-Path $root) {
                Write-Host "Searching for compilers in: $root"
                $compilers += Get-ChildItem -Path $root -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                              Where-Object { $_.FullName -match "64" -and $_.FullName -match "mingw" }
            }
        }
        
        $bestCompiler = $null
        foreach ($c in $compilers | Select-Object -Unique FullName) {
            $path = Split-Path $c.FullName
            try {
                $versionText = & "$path\g++.exe" -dumpversion
                $majorVersion = [int]($versionText.Split('.')[0])
                Write-Host "Found GCC $versionText at $path"
                
                # Prioritize the 13.1.0 version specifically as it's the target for Qt 6.8.1
                $weight = $majorVersion
                if ($versionText -eq "13.1.0") { $weight += 1000 } 

                if ($majorVersion -ge 11) {
                    if ($null -eq $bestCompiler -or $weight -gt $bestCompiler.Weight) {
                        $bestCompiler = @{ Path = $path; Version = $majorVersion; FullVersion = $versionText; Weight = $weight }
                    }
                }
            } catch {
                Write-Host "Failed to check version for $($c.FullName)"
            }
        }

        if ($null -eq $bestCompiler) {
            # Last ditch effort: search the entire D: drive
            Write-Host "GCC 11+ not found in standard roots. Searching entire D:\..."
            $compilers = Get-ChildItem -Path "D:\" -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                         Where-Object { $_.FullName -match "64" -and $_.FullName -match "mingw" }
            foreach ($c in $compilers | Select-Object -Unique FullName) {
                $path = Split-Path $c.FullName
                $versionText = & "$path\g++.exe" -dumpversion
                $majorVersion = [int]($versionText.Split('.')[0])
                if ($majorVersion -ge 11) {
                    $weight = $majorVersion
                    if ($versionText -eq "13.1.0") { $weight += 1000 }
                    if ($null -eq $bestCompiler -or $weight -gt $bestCompiler.Weight) {
                        $bestCompiler = @{ Path = $path; Version = $majorVersion; FullVersion = $versionText; Weight = $weight }
                    }
                }
            }
        }

        if ($null -eq $bestCompiler) {
            throw "Matching 64-bit MinGW compiler (GCC 11+) not found."
        }
        
        $MinGWBin = $bestCompiler.Path
        Write-Host "SELECTED: GCC $($bestCompiler.FullVersion) at $MinGWBin"
        
        Write-Host "Cleaning up PATH to avoid conflicts with sh.exe..."
        $newPath = ($env:PATH -split ';' | Where-Object { $_ -notmatch "Git\\usr\\bin" -and $_ -notmatch "Git\\bin" -and $_ -notmatch "msys64" }) -join ';'
        $env:PATH = "$MinGWBin;$newPath"
        
        Add-Content -Path $env:GITHUB_ENV -Value "MINGW_BIN=$MinGWBin"
        Add-Content -Path $env:GITHUB_PATH -Value "$MinGWBin"
      shell: pwsh

    - name: Configure CMake
      run: |
        # Force the exact matching compiler to fix __imp___argc error
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe" `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        windeployqt --release --compiler-runtime dist\MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: cmd

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MindLeap-Windows.zip
        body: "Automated release of MindLeap version ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
