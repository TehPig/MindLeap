name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.1'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtmultimedia'
        tools: 'tools_mingw'
        cache: 'true'

    - name: Setup MinGW Path
      run: |
        Write-Host "Purging PATH of system compilers..."
        # Force removal of common conflicting paths
        $Paths = $env:PATH -split ';' | Where-Object { 
            $_ -notmatch "mingw" -and 
            $_ -notmatch "msys" -and 
            $_ -notmatch "rtools" 
        }
        $env:PATH = $Paths -join ';'
        
        Write-Host "Exhaustively searching for Qt-provided MinGW..."
        # Try D: then C: - specifically looking for Tools/mingw
        $MinGWBin = Get-ChildItem -Path "D:\", "C:\" -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                    Where-Object { $_.FullName -match "Tools" -and $_.FullName -match "64" } | 
                    Select-Object -First 1 -ExpandProperty DirectoryName
        
        if (-not $MinGWBin) {
            Write-Host "Strict search failed, searching for any matching compiler..."
            $MinGWBin = Get-ChildItem -Path "D:\", "C:\" -Filter "g++.exe" -Recurse -ErrorAction SilentlyContinue | 
                        Where-Object { $_.FullName -match "64" -and $_.FullName -notmatch "C:\\mingw" } | 
                        Select-Object -First 1 -ExpandProperty DirectoryName
        }
        
        if (-not $MinGWBin) { throw "Compatible 64-bit MinGW compiler not found." }
        
        Write-Host "Found compatible MinGW at: $MinGWBin"
        echo "MINGW_BIN=$MinGWBin" >> $env:GITHUB_ENV
        # Prepend to PATH to ensure highest priority
        echo "$MinGWBin" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Patch RapidJSON
      run: |
        $path = "include/Backend/RPC/rapidjson/document.h"
        if (Test-Path $path) {
            Write-Host "Patching RapidJSON for modern C++ compatibility..."
            $c = Get-Content $path -Raw
            $c = $c -replace 'GenericStringRef& operator=\(const GenericStringRef& rhs\) \{ s = rhs\.s; length = rhs\.length; \}', ''
            $c | Set-Content $path
        }
      shell: pwsh

    - name: Configure CMake
      run: |
        # Use absolute path to system cmake to avoid any broken RTools version
        & "C:\Program Files\CMake\bin\cmake.exe" -B build -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_C_COMPILER="$env:MINGW_BIN/gcc.exe" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_BIN/g++.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_BIN/mingw32-make.exe"
      shell: pwsh

    - name: Build
      run: |
        & "C:\Program Files\CMake\bin\cmake.exe" --build build --config Release -j 4
      shell: pwsh

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Package Application
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir dist
        copy build\MindLeap.exe dist\
        windeployqt --release --compiler-runtime dist\MindLeap.exe
        mkdir dist\sounds
        xcopy /Y /E assets\sounds dist\sounds\
      shell: cmd

    - name: Create Release Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path dist\* -DestinationPath MindLeap-Windows.zip

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MindLeap-Windows.zip
        body: "Automated release of MindLeap version ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
